<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prática - Atributos</title>
</head>

<body style="margin-top: 5%; margin-left: 1%;">
  <section>
    <h1>Inscrição</h1>
    <form>
      <!-- Data de Nascimento -->
      <label>Data de Nascimento: </label>
      <input type="data" min="1920-01-01" max="2024-10-17" name="data"/><br><br>

      <!-- Data e hora de Inscrição -->
      <label>Data e Hora de Inscrição: </label>
      <input type="datetime-local" min="2020-01-01T00:00" max="2024-10-17T23:59" name="datetime-local"><br><br>

      <!-- E-mail -->
      <label>E-mail:</label>
      <input type="email" name="email"><br><br>

      <!-- Upload de Arquivo -->
      <label >Arquivo:</label>
      <input type="file" name="file"><br><br>

      <!-- Grau de satisfação com o evento -->
      <label >Grau de Satisfação (0-10):</label>
      <input type="number" min="0" max="10" name="satisfação"><br><br>

      <!-- Classificação de interesse -->
      <label >Classificação de Interesse:</label>
      <input type="range" min="1" max="5" name="Interesse"><br><br>

      <!-- Pesquisa -->
      <label >Pesquisa:</label>
      <input type="search" placeholder="Procurar informações" name="pesquisa"><br><br>

      <!-- Telefone -->
      <label >Telefone (formato 85-99999-9999):</label>
      <input type="tel"  pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="85-99999-9999" name="telefone" ><br><br>

      <!-- Botão de envio -->
      <input type="submit" value="Enviar"/>
    </form>
  </section>
  <hr>
  <footer>
    Aula Prática
  </footer>
</body>

</html>
